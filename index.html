<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>My weather</title>
    <link rel="icon" type="image/x-icon" href="./assets/cloudy.ico" />

  <body>
    <dialog class="loading">
      <div class="loadingContainer">
        <svg class="loadingIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
          <linearGradient id="a5">
            <stop offset="0" stop-color="#CCCCCC" stop-opacity="0"></stop>
            <stop offset="1" stop-color="#CCCCCC"></stop>
          </linearGradient>
          <circle
            fill="none"
            stroke="url(#a5)"
            stroke-width="15"
            stroke-linecap="round"
            stroke-dasharray="0 44 0 44 0 44 0 44 0 360"
            cx="100"
            cy="100"
            r="70"
            transform-origin="center"
          >
            <animateTransform
              type="rotate"
              attributeName="transform"
              calcMode="discrete"
              dur="2"
              values="360;324;288;252;216;180;144;108;72;36"
              repeatCount="indefinite"
            ></animateTransform>
          </circle>
        </svg>
      </div>
    </dialog>

          <div>
            <div>Chance of rain</div>
            <div class="chanceRain">75%</div>
          </div>
        </div>
      </div>
      <div class="weather">
        <div class="condition">
          <img class="conditionIcon" src="" alt="" />
          <div class="conditionText">Cloudy</div>
        </div>
        <div class="weatherTemp">23 °C</div>
      </div>
      <form class="form" action="submit">
        <label for="cityInput">Search for City:</label>
        <input id="cityInput" type="text" class="cityInput" autocomplete="off" />
      </form>
    </div>
    <script src="index.js"></script>

</html>
